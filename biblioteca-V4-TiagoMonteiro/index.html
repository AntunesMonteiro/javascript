<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index-flex.css">
    <title>Biblioteca de Livros de JS</title>
</head>
<body>
    <h1>Biblioteca de Livros de JS</h1>

    <section class="filters" id="filters">
        <div>
            <button class="btn" id="allBtn">All</button>
            <button class="btn" id="readBtn">read</button>
            <button class="btn" id="notReadBtn">not read</button>
        </div>
        <div>
            <label for="searchTxt">Search Title</label>
            <input type="search" class="searchTxt" id="searchTxt">
        </div>
    </section>

    <section class="addBookSection">
        <button class="btn" id="toggleFormBtn">Adicionar Livro</button>
        
        <form id="addBookForm" style="display: none;" autocomplete="off">
            <div class="form-group">
                <label for="bookTitle">Nome do livro:</label>
                <input type="text" id="bookTitle" required>
            </div>
        
            <div class="form-group">
                <label for="bookAuthor">Autor:</label>
                <input type="text" id="bookAuthor" required>
            </div>
        
            <div class="form-group">
                <label for="bookThumb">Imagem Thumbnail:</label>
                <input type="text" id="bookThumb" required>
            </div>
        
            <div class="form-group">
                <label for="bookPopup">Imagem Popup:</label>
                <input type="text" id="bookPopup" required>
            </div>
        
            <div class="form-group">
                <label for="bookRead">Já lido:</label>
                <input type="checkbox" id="bookRead">
            </div>
        
            <button type="submit" class="btn">Guardar</button>
        </form>
        
    </section>
    

    <section class="grid" id="grid">
    </section>

    <section class="popup" id="popup">
        <img src="livros/jojGr.png" alt="">
    </section>

    <section class="editBookSection" id="editPopup">
        <div class="editPopupContent">
            <form id="editBookForm" autocomplete="off">
                <h2>Editar Livro</h2>
    
                <div class="form-group">
                    <label for="editBookTitle">Nome do livro:</label>
                    <input type="text" id="editBookTitle" required>
                </div>
    
                <div class="form-group">
                    <label for="editBookAuthor">Autor:</label>
                    <input type="text" id="editBookAuthor" required>
                </div>
    
                <div class="form-group">
                    <label for="editBookThumb">Imagem Thumbnail:</label>
                    <input type="text" id="editBookThumb" required>
                </div>
    
                <div class="form-group">
                    <label for="editBookPopup">Imagem Popup:</label>
                    <input type="text" id="editBookPopup" required>
                </div>
    
                <div class="form-group">
                    <label for="editBookRead">Já lido:</label>
                    <input type="checkbox" id="editBookRead">
                </div>
    
                <button type="submit" class="btn">Guardar alterações</button>
            </form>
        </div>
    </section>
    
    

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
